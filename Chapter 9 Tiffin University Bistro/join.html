<form method="post" action="http://webdevbasics.net/scripts/prime.php">
	<fieldset><legend>Employment Form</legend>
		<h3>Submit Information for Employment</h3>
		<p>Information marked with an asterisk(*) is required for submission.<p>
		<label for="myName">*Name:</label>
		<input type="text" name="myName" id="myName">
		<label for="myEmail">*Email:</label>
		<input type="email" name="myEmail" id="myEmail">
		<label for="myPhone">*Phone:</label>
		<input type="tel" name="myPhone" id="myPhone">
		<label for="myPosition">*Position:</label>
		<select size="1" name="myPosition" id="myPosition">
		<option></option>
		<option value="counter">Counter</option>
		<option value="cashier">Cashier</option>
		<option value="food preparer">Food Preparer</option>
		<option value="management">Management</option>
		</select>
		<label for="myExperience">Experience:</label>
		<textarea name="myExperience" id="myExperience" rows="3" cols="65" placeholder="Type in any work experience pertinent to desired position"></textarea><br>
		<input id="mySubmit" type="submit" value="Click Here to Submit Information">
	</fieldset>
</form>
