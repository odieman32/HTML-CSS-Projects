<main>
<form method="post" action="submit.html">
	<fieldset>
		<legend>Application For Content Creation</legend>
		<p>Apply today to join our contnent creation team!</p>
		<label for="myName">Name:</label>
		<input type="text" name="myName" id="myName">
		<label for="myPhone">Phone:</label>
		<input type="text" name="myPhone" id="myPhone">
		<label for="myEmail">Email:</label>
		<input type="text" name="myEmail" id="myEmail">
		<label for="myExperience">Experience:</label>
		<textarea name="myExperience" id="myExperience" rows="5" cols="55" placeholder="What experience do you have? Content Creation/Editing preferred."></textarea><br>
		<label for="myWhy">Why did you apply to this job?:</label>
		<textarea name="myWhy" id="myWhy" rows="5" cols="55"></textarea>
		<input id="mySubmit" type="submit" value="Submit Application">
	</fieldset>
</form>
</main>
